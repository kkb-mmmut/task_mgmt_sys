<form  [formGroup]="todosform"  (ngSubmit)="SaveTodos()">
    <div class="container">
    <div class="brand-logo"></div> 
    <div class="brand-title">{{pagetitle}}</div>
    <div class="inputs">
      <label>Your Name</label>
      <input type="text" placeholder="Your Name" name="responsible" formControlName="responsible"/>
      <label>Priority Level</label>
      <select name="priority" id="priority" class="priority" formControlName="priority">
        <option value=" ">Select Priority:</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option> 
    </select>
      <label>Todos Description</label>
      <input type="text" name="desc" placeholder="Add Description" formControlName="desc"/>
      <div class="row">
          <button type="close" (click)="closepopup()">Close</button>
          <button type="submit">{{pagetitle}}</button> 
      </div>
    </div> 
  </div>
</form>
