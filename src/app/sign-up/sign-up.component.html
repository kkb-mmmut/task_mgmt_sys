<!-- Section: Design Block -->
<section class="text-center  justify-content-center col-md-6 offset-md-3">
     
    <!-- Jumbotron --> 
          <div class="card" style="
              margin-top: -100px;
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form__group field">
                      <input type="text" class="form__field" placeholder="First Name" name="fname" id='fname' required />
                      <label for="fname" class="form__label">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form__group field">
                      <input type="text" class="form__field" placeholder="Last Name" name="lname" id='lname' required />
                      <label for="lname" class="form__label">Last Name</label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form__group field">
                  <input type="email" class="form__field" placeholder="Email" name="email" id='email' required />
                  <label for="email" class="form__label">Email</label>
                </div>
  
                <!-- Password input -->
                <div class="form__group field">
                  <input type="password" class="form__field" placeholder="Password" name="passowrd" id='password' required />
                  <label for="password" class="form__label">Password</label>
                </div>
   
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-2 signup_button">
                  Sign up
                </button>
                
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
                <div>
                  <p class="mb-0">Already registered ? <a routerLink="/task-mgmt-sys/sign-in" class="text-dark-50 fw-bold">Sign In</a>
                  </p>
                </div>
              </form>
            </div>
          </div> 
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
