
<div id="container" class="container">  
    <input
      placeholder="Completed Tasks"
      class="add-task"
      id="add" 
      value="Completed Tasks"
      disabled
    />
    <span id="total-tasks"
      >Total tasks: <span id="tasks-counter">{{total_task}}</span></span
    >  
    <span id="delete-completed-tasks" class="deleteAll">Delete all Completed!</span>
    <div id="list-item">
      <ul id="list" *ngFor="let item of todoslist">
        <li> 
        <ng-container *ngIf="item.isCompleted;"> 
          <img src="https://img.icons8.com/?size=512&id=cRL5H8HnZiXZ&format=png" class="progress" data-id="12" />
          <label class="desc" for={{item.id}} [ngStyle]="{color:'red'}">{{item.desc}}</label>
          <span [ngSwitch]="item.priority"> 
            <span *ngSwitchCase="'high'">
              <img src="https://img.icons8.com/?size=512&id=Vtv1Seexiz5k&format=png" class="priority" data-id="12" alt="Highest priority"/>
            </span>
            <span *ngSwitchCase="'low'">
              <img src="https://img.icons8.com/?size=512&id=2zvjnouG33Wa&format=png" class="priority" data-id="12" alt="Low Priority"/>
            </span>
            <span *ngSwitchDefault>
              <img src="https://img.icons8.com/?size=512&id=SpG4qJvmntf1&format=png" class="priority" data-id="12" alt="Medium Priority"/>
            </span>  
          </span> 
          <img src="https://img.icons8.com/?size=512&id=H7cJKYmYlggf&format=png" class="delete" data-id="12" /> 
      </ng-container>   
      </li>
      </ul>
    </div>
    <span id="remaining-tasks"
      >Remaining tasks:<span id="remaining-task">{{remaining_task}}</span></span
    >
    <span id="completed-tasks"
      >Completed:<span id="done-tasks-counter">{{completed_task}}</span></span
    >
    <span id="export-as-csv" class="export-as-csv">Export Completed as CSV</span> 
  </div>
